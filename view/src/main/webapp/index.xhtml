<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>Web-Store</h:head>
<h:body>
    <h:form>
        <table>
            <tr>
                <td><h:inputText value="#{orderBean.name}"/></td>
                <td><h:inputText value="#{orderBean.quantity}"/></td>
            </tr>
            <tr>
                <td>Name</td>
                <td>Price</td>
            </tr>
            <tr>
                <td>
                    <h:commandButton value="Create Product" action="#{orderBean.createProduct()}"/>
                </td>
                <td>
                    <h:commandButton value="Create Order" action="#{orderBean.createOrder()}"/>
                </td>
            </tr>
        </table>

        <h1>Created Products</h1>

        <h:dataTable value="#{orderBean.products}" var="product">
            <h:column>
                <h:outputText value="#{product.name}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{product.quantity}"/>
            </h:column>
            <h:column>
                <h:commandButton value="Add" action="#{orderBean.addProduct(product)}"/>
            </h:column>
        </h:dataTable>
    </h:form>

    <h1>Added Products</h1>

    <h:dataTable value="#{orderBean.productsInOrder}" var="product">
        <h:column>
            <h:outputText value="#{product.name}"/>
        </h:column>
        <h:column>
            <h:outputText value="#{product.quantity}"/>
        </h:column>
    </h:dataTable>
</h:body>
</html>
