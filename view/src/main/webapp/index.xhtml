<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>Web-Store</h:head>
<h:body>
    <h:form>
        <table>
            <tr>
                <td><h:inputText value="#{orderBean.name}"/></td>
                <td><h:inputText value="#{orderBean.quantity}"/></td>
            </tr>
            <tr>
                <td>Name</td>
                <td>Price</td>
            </tr>
            <tr>
                <td>
                    <p:commandButton value="Create Product" action="#{orderBean.createProduct()}"/>
                </td>
                <td>
                    <p:commandButton value="Create Order" action="#{orderBean.createOrder()}"/>
                </td>
            </tr>
        </table>

        <p:panel header="Created Products">
        <p:dataTable value="#{orderBean.products}" var="product">
            <p:column>
                <h:outputText value="#{product.name}"/>
            </p:column>
            <p:column>
                <h:outputText value="#{product.quantity}"/>
            </p:column>
            <p:column>
                <p:commandButton value="Add" action="#{orderBean.addProduct(product)}" update="addedProducts"/>
            </p:column>
        </p:dataTable>
        </p:panel>
    </h:form>

    <p:panel header="Added Products" id="addedProducts">

    <p:dataTable value="#{orderBean.productsInOrder}" var="product">
        <p:column>
            <h:outputText value="#{product.name}"/>
        </p:column>
        <p:column>
            <h:outputText value="#{product.quantity}"/>
        </p:column>
    </p:dataTable>
    </p:panel>
</h:body>
</html>
